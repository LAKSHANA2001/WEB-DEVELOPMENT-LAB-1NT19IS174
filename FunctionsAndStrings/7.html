<script>
    var n = parseInt(prompt("Enter a number"))
    if (disarium(n))
        document.write(n + " is a disarium number")
    else
        document.write(n + " is not a disarium number")

    function disarium(n) {
        var temp1 = n,
            temp2 = n
        var digit = 0,
            sum = 0,
            d = 0
        while (temp1 > 1) {
            temp1 = parseInt(temp1 / 10)
            digit++
        }
        while (temp2 > 1) {
            d = parseInt(temp2 % 10)
            temp2 = parseInt(temp2 / 10)
            sum += Math.pow(d, digit--)
        }
        alert(sum)
        if (sum == n)
            return true
        else
            return false
    }
</script>
