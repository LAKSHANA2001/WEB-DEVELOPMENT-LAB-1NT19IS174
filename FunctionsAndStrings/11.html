<script>
    var str = prompt("Enter string")
    var n = prompt("Enter the lenegth of the string to be displayed")
    var display = (str, n) => {
        li = str.split(" ")
        for (i = 0; i < n; i++)
            document.write(li[i] + " ")
    }
    display(str, n)
