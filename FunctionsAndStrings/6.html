<script>
    var str = prompt("Enter a string: ")
    var li = str.split(" ")
    for (i = 0; i < li.length; i++) {
        li[i] = li[i][0].toUpperCase() + li[i].slice(1)
    }
    document.write("After capitalizing first letter " + li.join(" ") + "<br>")
    var ele = prompt("Enter a string to insert")
    var index = prompt("Enter position")
    li.splice(index, 0, ele)
    document.write("After inserting " + li.join(" ") + "<br>")
    if (typeof(str) === "string")
        document.write("Entered type is a string " + "<br>")
    document.write("After spliting into words " + li + "<br>")
</script>
