<script>
    function getTrip(location) {
        return new Promise((resolve, reject) => {
            if (location === 'paris')
                resolve("Lets go to Paris")
            else
                reject(Error("Invalid location"))
        })
    }
    getTrip("paris").then(
        function(data) {
            document.write(data)
        },
        function(error) {
            document.write(error.message)
        }
    )
</script>
