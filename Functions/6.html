<script>
    function getAns(l, r) {
        let first = -1
        let second = -1
        for (let i = l; i <= r; i++) {
            if (isprime(i)) {
                first = i;
                break;
            }
        }
        for (let i = r; i >= l; i--) {
            if (isprime(i)) {
                second = i;
                break;
            }
        }
        if (first != -1 && second != -1) return second - first;
        if (first != -1 || second != -1) return 0;
        return -1;
    }

    function isprime(n) {
        /* checks if a number >= 2 is prime */
        var d;
        if (n == 1)
            return false
        if (n <= 3) {
            return true
        }
        if (n % 2 === 0) {
            return false;
        }
        d = 3;
        while (d * d <= n) {
            if (n % d === 0) {
                return false;
            }
            d += 2;
        }
        return true;
    }
    document.write(getAns(1, 10))
</script>
