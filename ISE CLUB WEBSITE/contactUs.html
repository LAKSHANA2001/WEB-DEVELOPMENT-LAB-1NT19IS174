<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link href=" https://fonts.googleapis.com/css?family=Roboto:300,400,500,700 " rel="stylesheet ">

</head>

<body>

    <div class="main-block ">
        <form action="/ ">
            <h1>Contact Us</h1>
            <div class="info ">
                <input class="fname " type="text " name="name " placeholder="Full name ">
                <input type="text " name="name " placeholder="Email ">
                <input type="text " name="name " placeholder="Phone number ">
            </div>
            <p id="message">Message</p>
            <div>
                <textarea rows="4 "></textarea>
            </div>
            <button type="submit " href="/ ">Submit</button>
        </form>
        <div class="row">
            <div class="column">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3885.52163532322!2d77.58547011464694!3d13.129462690752463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae170d10bb559b%3A0x2bb3892a626cf9ba!2sNitte%20Meenakshi%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1648826646196!5m2!1sen!2sin "
                    align="left " width=" 200 " height="200 " style="border:0; " allowfullscreen=" " loading="lazy " referrerpolicy="no-referrer-when-downgrade "></iframe>
                <p class="maps ">Google maps</p>
            </div>
            <div id="email" class="column">
                Email id:
                <a href="mailto:enquiry@nitte.edu.in ">enquiry@nitte.edu.in</a>
                <p>Toll Free No: 1800-102-4984
                    <br><br> +91-81473-54955 , +91-81473-54951 , 080-22167842</p>
            </div>
        </div>
    </div>
</body>

</html>
