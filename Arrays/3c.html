<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt("Enter the size of the array")
        var a = new Array(n)
        for (i = 0; i < n; i++) {
            a[i] = prompt("Enter the element " + (i + 1))
        }
        var li = []
        for (i of a) {
            if (li.indexOf(i) == -1)
                li.push(i)
        }
        document.write("Unique elements in the array:" + "<br>")
        document.write(li)
    </script>
</head>

<body>

</body>

</html>
