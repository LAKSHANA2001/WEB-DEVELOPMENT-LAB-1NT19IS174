    <h1 style="text-align: center ;">Var</h1>
    <p>
        <h2>User can re-declare variable using var and user can update var variable</h2>
    </p>
    <img src="varCode.JPG" alt="">
    <h1 style="text-align: center;">Let</h1>
    <p>
        <h2>Users cannot re-declare the variable defined with the let keyword but can update it.</h2>
    </p>
    <img src="let.JPG" alt=""><br>
    <img src="letOut.JPG" alt="">


    <h1 style="text-align: center;">Const</h1>
    <p>
        <h2>The const keyword has all the properties that are the same as the let keyword, except the user cannot update it.</h2>
    </p>
    <img src="constCode.JPG" alt=""><br> <img src="constOut.JPG" alt="">
