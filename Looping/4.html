<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s = 10
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j < s; j++) {
                document.write("&nbsp&nbsp");
            }
            s--;
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>

</body>

</html>
