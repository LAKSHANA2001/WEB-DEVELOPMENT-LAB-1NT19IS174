<script>
    var palindrome = (s) => {
        n = s.length
        for (i = 0; i < n / 2; i++) {
            if (s[i] != s[n - 1 - i])
                return false
        }
        return true
    }
    var s = prompt("Enter a string")
    document.write("Palindrome string: " + palindrome(s))
</script>
